{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<main class="main">

    <section id="contact" class="contact section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="{% url 'first_app:create_post' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row gy-4">

                            {% for field in form %}
                            <div class="col-md-12">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="alert alert-warning mt-1">
                                    <strong>Lỗi trường {{ field.label }}:</strong>
                                    {% for error in field.errors %}
                                    {{ error }}
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary">Đăng bài viết</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>
{% endblock %}
